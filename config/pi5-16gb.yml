version: '3.8'

# Configuration for Raspberry Pi 5 (16GB)
# Optimized for maximum performance

services:
  ollama:
    image: docker.io/ollama/ollama
    container_name: ollama-llm-capability
    network_mode: host
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 12g
          cpus: '4'
        reservations:
          memory: 8g
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=2

volumes:
  ollama-data:
    driver: local
