version: '3.8'

# Configuration for Raspberry Pi 5 (16GB)
# Optimized for larger models like Mistral
# Use with: podman-compose -f podman-compose.pi5.yml up -d

services:
  ollama:
    image: docker.io/ollama/ollama
    container_name: ollama-llm-capability
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 12g
          cpus: '4'
        reservations:
          memory: 8g
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=2

volumes:
  ollama-data:
    driver: local
